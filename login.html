        <link rel="stylesheet" href="styles/login.css">



        <title> Secure CART login </title>
    </head>
    <body>
        <div class="mainDiv">

       
            <div class="loginBox">
                <h2>Login:</h2>

                <label class ="loginLable" for="uname"><b>Username: </b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label class ="loginLable" for="psw"><b>Password: </b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button class="loginButton" type="submit">Login</button>

                <button><a href="signup.html">New here? Create Account here!</a></button>

            </div>
        </div>

    </body>
